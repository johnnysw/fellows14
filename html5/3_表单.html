<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" id="register">
        <label for="username">用户名：</label>
        <input type="text" id="username" autocomplete="off" autofocus placeholder="请输入用户名">
        <br>
        <label for="pwd">密码：</label>
        <input type="password" id="pwd">
        <br>
        学校：
        <select name="" id="">
            <option value="">黑大</option>
            <option value="">理工</option>
            <option value="">林大</option>
            <option value="">农大</option>
        </select>
        <br>
        性别:
        <input type="radio" name="sex">男
        <input type="radio" name="sex">女
        <br>
        爱好:
        <input type="checkbox" name="hobby">王者农药
        <input type="checkbox" name="hobby">lol
        <input type="checkbox" name="hobby">英雄联盟

        <br>
        html5新特性：
        <br>
        邮件：<input type="email">
        <br>
        url: <input type="url">
        <br>
        number: <input type="number">
        <br>
        range: <input type="range">
        <br>
        日期：
        <input type="date">
        <input type="datetime">
        <br>
        search: <input type="search">
        <br>
        color: <input type="color">


        <br>
        <input type="submit" value="注册">
        <input type="reset">
    </form>

    <input type="text" id="school" form="register">
</body>
</html>
