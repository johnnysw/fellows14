兼容性： http://json.org  下载json2.js

<script>
    var obj1 = {
        name : "zhangsan",
        age : 18
    };
    console.log(obj1);
    //{"name":"zhangsan","age":18}
    var str1 = JSON.stringify(obj1);//object => string
    console.log(str1);

    var obj2 = JSON.parse(str1);//string => object
    console.log(obj2);


    var a = 5;
    var b = a;
    a = 6;
    console.log(b);

    var obj3 = {
        name: "zhangsan",
        age : 18,
        father: {
            name : "zhanger"
        }
    };
//    var obj4 = cloneObj(obj3);
//    obj3.name = "lisi";
//    console.log(obj4.name);

    var str5 = JSON.stringify(obj3);
    var obj5 = JSON.parse(str5);
    obj3.name = "lisi";
    console.log(obj5.name);


    eval("while(true){alert(1);}");//不安全的
//    JSON.parse("alert(1);");

    //深拷贝:封装函数、json
    function cloneObj(obj) {
        var newObj = {};
        for(var p in obj){
            if(typeof obj[p] === 'object'){
                newObj[p] = arguments.callee(obj[p]);//递归
            }else{
                newObj[p] = obj[p];
            }
        }
        return newObj;
    }

</script>
