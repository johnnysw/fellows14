<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #dialog-box{
            width: 400px;
            height: 240px;
            background: #cccccc;
            margin: 0 auto;
            padding: 10px;
        }
        #title{
            background: #00A6FE;
        }
        #close{
            float: right;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="loginShow=true">登录</button>
    <button @click="regShow=true">注册</button>
    <mydialog v-show="loginShow" @close="closeDialog">
        <span slot="title">登录</span>
        <div slot="content">
            name:<input type="text"><br/>
            password: <input type="password">
        </div>
    </mydialog>

    <mydialog v-show="regShow">
        <span slot="title">注册</span>
        <div slot="content">
            name:<input type="text"><br/>
            password: <input type="password"><br/>
            确认密码: <input type="password">
        </div>
    </mydialog>
</div>
</body>
<script src="vue.js"></script>
<script type="text/x-template" id="dialog">
    <div id="dialog-box">
        <div id="title">
            <slot name="title">
                title
            </slot>
            <span id="close" @click="$emit('close',123,234)">[X]</span>
        </div>
        <div id="content">
            <slot name="content">
                content
            </slot>
        </div>
    </div>
</script>
<script>
    new Vue({
        el:'#app',
        data:{
            loginShow: false,
            regShow:false
        },
        methods:{
            closeDialog(a,b){
                this.loginShow = false;
                console.log(a,b);
            }
        },
        components:{
            mydialog:{
                template:'#dialog'
            }
        }
    })

</script>
</html>
