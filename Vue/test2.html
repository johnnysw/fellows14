<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="isRed = !isRed">change</button>
        <!--<div :class="[red]"></div>-->
        <div :class="{red:isRed}"></div>
    </div>
</body>
<script src="vue.js"></script>
<script>

    new Vue({
        el:'#app',
        data:{
            red:'red',
            isRed:true
        },
        methods:{
            fn(){
                this.isRed = !this.isRed;



//                if(this.red == 'red'){

            }
        }
    });
