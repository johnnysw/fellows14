<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td{
            border: 1px solid #000;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<div id="cart">
    <button>添加商品</button>
    <table id="tbl">
        <thead>
        <tr>
            <th></th>
            <th>商品图片</th>
            <th>商品信息</th>
            <th>赠送</th>
            <th>商品金额</th>
            <th>商品数量</th>
            <th>总金额</th>
            <th>编辑</th>
        </tr>
        </thead>
        <tbody id="product-list">
        <tr v-for="product in productList">
            <td>
                <input type="checkbox">
            </td>
            <td>
                <img :src="product.productImg" alt="" width="100">
            </td>
            <td>{{product.productName}}</td>
            <td>
                <ul>
                    <li v-for="part in product.parts">
                        {{part.partsName}}
                    </li>
                </ul>
            </td>
            <td class="price">{{product.productPrice}}</td>
            <td>
                <button class="sub">-</button>
                <input type="text" :value="product.productQuentity">
                <button class="add">+</button>
            </td>
            <td class="total-price">{{product.productPrice * product.productQuentity}}</td>
            <td>
                <a href="javascript:;" class="del">删除</a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr><td colspan="6">
        </td>
            <td>
                总计：<span id="total">0</span>
            </td>
            <td>
                <button>结账</button>
            </td>
        </tr></tfoot>
    </table>
</div>
</body>
<script src="../vue.js"></script>
<script src="axios.min.js"></script>
<script>
    new Vue({
        el:'#cart',
        data:{
            productList:[]
        },
        mounted:function () {
            axios.get('cart.json').then((res)=>{
                this.productList = res.data.result.productList;
            });
        }
    })


</script>
</html>
