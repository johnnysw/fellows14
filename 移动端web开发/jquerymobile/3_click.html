<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
        }
        #div2{
            width: 100px;
            height: 100px;
            background: #00ff00;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
    <!-- 解决tap的点透问题！！！ -->
    <script src="fastclick.js"></script>
    <script src="jquery-1.11.2.js"></script>
    <script>
        $(document).on("pageinit", function(){
            FastClick.attach(document.body);/*  */
            $("#div1").on("tap", function(){
                console.log("div1 tap");
            });
            $("#div2").on("tap", function(){
                console.log("div2 tap");
                $(this).hide();
            });
        });

    </script>
    <script src="jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div id="div1">
        <div id="div3"></div>
    </div>
    <div id="div2"></div>
</body>
</html>
