    <!--
    类： 人类   具有相同属性和方法的对象的集合

    Class Animal(name, age){
        this.name = name;
        this.age = age;
    }
    Class Cat extends Animal(color){
        this.color = color
    }

    var mimi = new Cat();

    <script>
        //类
