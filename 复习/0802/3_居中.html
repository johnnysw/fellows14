<html lang="en">
<head>

        #div1{
            width: 200px;
            height: 200px;
            background: #cccccc;

            line-height: 200px;
        }
        #div1 span{
            background: #ff0000;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #999999;

        }
        #div3{
            width: 100px;

            position: absolute;
            top: 50%;
            left: 50%;
            /*margin-top: -50px;
            margin-left: -50px;*/
            transform: translate(-50%, -50%);
        }
        #div4{
            width: 600px;
            height: 500px;
            border: 1px solid #000;
            background: #ccc url(2.jpg) no-repeat 0 0/cover fixed;
        }

    <div id="div1">
        <span>span</span>
    </div>

        <div id="div3"></div>
