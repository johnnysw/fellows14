<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转的照片墙</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body, html{
            width: 100%;
            height: 100%;
        }
        #container{
            width: 100%;
            height: 100%;
            background-image: url(img/bg.jpg);
        }
        #container .img{
            width: 125px;
            height: 125px;
            border: 5px solid #fff;
            box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: -500px;
            left: -500px;
            transition: all 1s ease;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        var ROW = 4, COL = 6, NUM = ROW * COL, THUMB_WIDTH = 125, THUMB_HEIGHT = 125;
        var count = 0;
        var oContainer = document.getElementById("container");

        //图片预加载
        for(var i=0; i<NUM; i++){
            //预加载小图
            var oThumbImg = new Image();
            oThumbImg.onload = function(){
                count++;
                if(count == NUM * 2){
                    loadSuccess();
                }
            };
            oThumbImg.src = "img/thumbs/"+ (i + 1) +".jpg";

            //预加载大图
            var oBigImg = new Image();
            oBigImg.onload = function(){
                count++;
                if(count == NUM * 2){
                    loadSuccess();
                }
            };
            oBigImg.src = "img/"+ (i + 1) +".jpg";
        }

        var index = 0;
        function loadSuccess(){
            //创建24个div，背景图是小的缩略图
            for(var i=0; i<ROW; i++){
                for(var j=0; j<COL; j++){
                    index++;
                    var oDiv = document.createElement("div");
                    oDiv.style.backgroundImage = "url(img/thumbs/"+ index +".jpg)";
                    oDiv.className = "img";
                    //自定义属性是个对象，存储当前的位置
                    oDiv.pos = {
                        col : j,
                        row : i
                    };
                    oContainer.appendChild(oDiv);
                }
            }

            //计算空隙的大小
            var aImg = document.getElementsByClassName("img");//24个div
            var oImgWidth = aImg[0].offsetWidth;
            var oImgHeight = aImg[0].offsetHeight;
            var fColGap = (oContainer.offsetWidth -  oImgWidth * COL) / (COL + 1);
            var fRorGap = (oContainer.offsetHeight - oImgHeight * ROW) / (ROW + 1);
            for(var i=23; i >= 0; i--){
                aImg[i].style.transitionDelay = (NUM - i) * 100 + "ms";
                aImg[i].style.top = (fRorGap + oImgHeight) * aImg[i].pos.row + fRorGap + "px";
                aImg[i].style.left = (fColGap + oImgWidth) * aImg[i].pos.col + fColGap + "px";
                aImg[i].style.transform = "rotate("+ (Math.random() * 40 - 20) +"deg)";
            }

        }







    </script>
</body>
</html>
